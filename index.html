<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tỉnh thành Việt Nam</title>
</head>
<body>    
    <h1>DANH SÁCH THÀNH PHỐ, QUẬN/HUYỆN, PHƯỜNG/XÃ VIỆT NAM</h1>
    <table>
        <thead>
            <tr>
                <th colspan="10">TÊN THÀNH PHỐ</th>
            </tr>
            <tr>
                <th>Mã</th>
                <th>Tên TP</th>
                <th>Tên mã</th>
                <th>Quy mô</th>
                <th>Mã điện thoại</th>
            </tr>
        </thead>
        <tbody id="tablelist">

        </tbody>
    </table>
    
    <table>
        <thead>
            <tr>
                <th colspan="10">TÊN QUẬN / HUYỆN</th>
            </tr>
            <tr>
                <th>STT</th>
                <th>Tên TP</th>
                <th>Mã</th>
                <th>Tên Quận</th>
                <th>Tên mã</th>
                <th>Quy mô</th>
                <th>Tên mã ngắn</th>
            </tr>
        </thead>
        <tbody id="distlist">

        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th colspan="10">TÊN PHƯỜNG / XÃ</th>
            </tr>
            <tr>
                <th>STT</th>
                <th>TP</th>
                <th>Quận</th>
                <th>Phường</th>
                <th>Code</th>
                <th>Mã tên</th>
                <th>Định danh</th>
                <th>Mã tên ngắn</th>
            </tr>
        </thead>
        <tbody id="wardlist"></tbody>
    </table>  

    <script src="code.js"></script>
</body>
</html>
